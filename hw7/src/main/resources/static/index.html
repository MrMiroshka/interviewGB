<html ng-app="student">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class = "container" ng-controller="indexController">

    <h3>Студенты</h3>
    <form novalidate ng-submit="createStudentJson()">
        <p></p>
        <input class="form-control" type="text" placeholder="Имя" ng-model="newStudentJson.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Возраст" ng-model="newStudentJson.age">
        <p></p>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
    <form novalidate ng-submit="loadStudents()">
        <div class="form-floating input-group-sn">
            <input type="text" class="form-control" id="filterName" placeholder="" ng-model="filter.name_student" >
            <label for="filterName">Имя студента</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sn">
            <input type="number" class="form-control" id="filterMinAge" placeholder="" ng-model="filter.min_age" >
            <label for="filterMinAge">Минимальный возраст</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sn">
            <input type="number" class="form-control" id="filterMaxAge" placeholder="" ng-model="filter.max_age" >
            <label for="filterMaxAge">Максимальная возраст</label>
        </div>
        <p></p>
        <button type="submit" class="btn btn-outline-warning btn sm" style="width: 100%;">Применить</button>
    </form>

    <h3>Список продуктов</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Имя студента</td>
            <td>Возраст</td>
            <td>Изменение</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in StudentsList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(p.id)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-info" ng-click="aboutStudent(p.id)">Подробнее</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="div_return">
        <button class="btn btn-info" ng-click="returnStudents()" .hidden="true">Назад</button>
    </div>
    <br>
    <br>
    <br>
    <br>

</div>
</body>
</html>
